services:
  # Web Crawler Application
  crawler-app:
    build: .
    container_name: nlweb-crawler-app
    ports:
      - "5000:5000"
    volumes:
      # Mount config directory to host for easy configuration changes
      - ./config:/app/config
      # Mount data directory to host for accessing embeddings, JSON, etc.
      - ./data:/app/data
      # Mount logs directory to host for log access
      - ./logs:/app/logs
    environment:
      # Point to the Qdrant container instead of localhost
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_API_KEY=
      # Add any other environment variables your app needs
      - FLASK_ENV=production
      - PYTHONPATH=/app:/app/code:/app/nlweb-submodule/code/python
    networks:
      - crawler-network
    depends_on:
      - qdrant
    restart: unless-stopped

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: nlweb-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - crawler-network
    environment:
      QDRANT__SERVICE__API_KEY: ""
    restart: unless-stopped

networks:
  crawler-network:
    driver: bridge

volumes:
  qdrant_data:
