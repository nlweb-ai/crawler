apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: crawler-ingress
  namespace: crawler
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - testing.nlweb.ai
    secretName: nlweb-tls
  rules:
  - host: testing.nlweb.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: crawler-master-service
            port:
              number: 5001
