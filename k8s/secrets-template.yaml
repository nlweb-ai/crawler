# DO NOT COMMIT THIS FILE WITH ACTUAL SECRETS
# Copy this file to secrets.yaml and fill in your actual base64-encoded values
#
# To encode values: echo -n 'your-value' | base64
#
apiVersion: v1
kind: Secret
metadata:
  name: crawler-secrets
  namespace: crawler
type: Opaque
data:
  # Azure Service Bus
  service-bus-namespace: <base64-encoded-namespace>  # e.g., yournamespace.servicebus.windows.net

  # Azure AD Service Principal
  azure-client-id: <base64-encoded-client-id>
  azure-tenant-id: <base64-encoded-tenant-id>
  azure-client-secret: <base64-encoded-client-secret>

  # Database Credentials
  db-server: <base64-encoded-server>  # e.g., your-server.database.windows.net
  db-username: <base64-encoded-username>
  db-password: <base64-encoded-password>

  # Azure OpenAI (Optional)
  azure-openai-endpoint: <base64-encoded-endpoint>  # e.g., https://your-openai.openai.azure.com/
  azure-openai-key: <base64-encoded-key>

  # Azure Cognitive Search (Optional)
  azure-search-endpoint: <base64-encoded-endpoint>  # e.g., https://your-search.search.windows.net
  azure-search-key: <base64-encoded-key>