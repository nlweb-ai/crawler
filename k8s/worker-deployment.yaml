apiVersion: apps/v1
kind: Deployment
metadata:
  name: crawler-worker
  namespace: crawler
spec:
  replicas: 5  # Start with 5 workers, can scale as needed
  selector:
    matchLabels:
      app: crawler-worker
  template:
    metadata:
      labels:
        app: crawler-worker
        azure.workload.identity/use: "true"
    spec:
      serviceAccountName: crawler-sa
      containers:
      - name: worker
        image: yoastcontainerregistry.azurecr.io/crawler:latest
        imagePullPolicy: Always
        command: ["python3", "code/core/worker.py"]
        env:
        - name: QUEUE_TYPE
          valueFrom:
            configMapKeyRef:
              name: crawler-config
              key: queue-type
        - name: AZURE_SERVICEBUS_NAMESPACE
          valueFrom:
            secretKeyRef:
              name: crawler-secrets
              key: service-bus-namespace
        - name: AZURE_SERVICE_BUS_QUEUE_NAME
          valueFrom:
            configMapKeyRef:
              name: crawler-config
              key: service-bus-queue-name
              optional: true
        - name: AZURE_STORAGE_ACCOUNT_NAME
          valueFrom:
            secretKeyRef:
              name: crawler-secrets
              key: storage-account-name
              optional: true
        - name: AZURE_STORAGE_QUEUE_NAME
          valueFrom:
            configMapKeyRef:
              name: crawler-config
              key: storage-queue-name
              optional: true
        - name: AZURE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: crawler-secrets
              key: azure-client-id
        - name: AZURE_TENANT_ID
          valueFrom:
            secretKeyRef:
              name: crawler-secrets
              key: azure-tenant-id
        # AZURE_CLIENT_SECRET not needed - using Managed Identity
        - name: DB_SERVER
          valueFrom:
            secretKeyRef:
              name: crawler-secrets
              key: db-server
        - name: DB_DATABASE
          valueFrom:
            configMapKeyRef:
              name: crawler-config
              key: db-database
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: crawler-secrets
              key: db-username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: crawler-secrets
              key: db-password
        - name: BLOB_STORAGE_ACCOUNT_NAME
          valueFrom:
            configMapKeyRef:
              name: crawler-config
              key: blob-storage-account-name
        - name: BLOB_STORAGE_CONTAINER_NAME
          valueFrom:
            configMapKeyRef:
              name: crawler-config
              key: blob-storage-container-name
        - name: AZURE_OPENAI_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: crawler-secrets
              key: azure-openai-endpoint
              optional: true
        - name: AZURE_OPENAI_KEY
          valueFrom:
            secretKeyRef:
              name: crawler-secrets
              key: azure-openai-key
              optional: true
        - name: AZURE_OPENAI_DEPLOYMENT_NAME
          valueFrom:
            configMapKeyRef:
              name: crawler-config
              key: azure-openai-deployment-name
              optional: true
        - name: AZURE_SEARCH_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: crawler-secrets
              key: azure-search-endpoint
              optional: true
        - name: AZURE_SEARCH_KEY
          valueFrom:
            secretKeyRef:
              name: crawler-secrets
              key: azure-search-key
              optional: true
        - name: AZURE_SEARCH_INDEX_NAME
          valueFrom:
            configMapKeyRef:
              name: crawler-config
              key: azure-search-index-name
              optional: true
        ports:
        - containerPort: 8080
          name: status
          protocol: TCP
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: crawler-worker-hpa
  namespace: crawler
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: crawler-worker
  minReplicas: 2
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80